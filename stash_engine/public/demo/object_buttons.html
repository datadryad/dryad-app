<body>

  <div class="ui-library-header">

  <button class="o-button__plain-text2">Add</button>

<button class="o-button__plain-text3">Save</button>

<a role="button" href="" class="o-button__icon-left">Back to My Datasets</a>

<a role="button" href="" class="o-button__icon-left--active">Back to My Datasets</a>

<a role="button" href="" class="o-button__icon-right">Proceed to Upload</a>

<a role="button" href="" class="o-button__icon-right--active">Proceed to Upload</a>

<button class="o-button__submit">Submit</button>

<button class="o-button__submit" disabled>Submit</button>

<button class="o-button__no-bg-icon-left1">Show map</button>

<button class="o-button__no-bg-icon-left2">Show details</button>

<button aria-label="previous" class="o-button__previous">prev</button>

<button class="o-button__text-number">1</button>

<button class="o-button__text-number--active">1</button>

<button class="o-button__next">next</button>

<button class="o-button__plain-text4">Show all</button>

<button class="o-button__plain-text5">Show Details</button>

<button aria-label="close" class="o-button__close"></button>

<a role="button" href="" class="o-button__remove">remove this</a>

<a role="button" aria-label="help" href="" class="o-button__help"></a>

<h2>Buttons Inline, Each Within a Form (Typical Rails Output)</h2>

<form class="o-button__inline-form" action="">
	<button class="o-button__plain-text6">Resume</button>
</form>

<form class="o-button__inline-form" action="">
	<button disabled class="o-button__plain-text7">Delete</button>
</form>

<form class="o-button__inline-form" action="">
  <button disabled class="o-button__undo">undo all changes</button>
</form>

<form class="o-button__inline-form" action="">
  <button disabled class="o-button__undo-disabled">undo all changes</button>
</form>

	<script src="js/ui.js"></script>
