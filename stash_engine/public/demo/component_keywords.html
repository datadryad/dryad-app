<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Keywords Component</h2>
  </div>

  <p>[JavaScript that set focus styles have been removed from main.js and copied into Rails for compatibility with Rails autocomplete JS]</p>

  
<div class="c-keywords">
	<label class="c-keywords__label" for="c-keywords__input">Keywords</label>
	<div id="js-keywords__container" class="c-keywords__container">
		<span class="c-keywords__keyword">apples
			<a href="" class="c-keywords__keyword-remove" role="button" aria-label="remove keyword"></a>
		</span>
		<span class="c-keywords__keyword">here is a long keyword to investigate wrapping at small screens
			<a href="" class="c-keywords__keyword-remove" role="button" aria-label="remove keyword"></a>
		</span>
		<span class="c-keywords__keyword">strawberries
			<a href="" class="c-keywords__keyword-remove" role="button" aria-label="remove keyword"></a>
		</span>
		<span class="c-keywords__keyword">grapes
			<a href="" class="c-keywords__keyword-remove" role="button" aria-label="remove keyword"></a>
		</span>
		<input id="c-keywords__input" class="js-keywords__input c-keywords__input" type="text">
	</div>
</div>


	<script src="js/ui.js"></script>
	
</body>
