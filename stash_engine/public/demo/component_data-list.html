<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>Form Group Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="css/ui.css">
  <style>
    /* styles for this page only */

  </style>
  <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>
  <div class="o-data-list">
    <label for="organizations" class="c-input__label">Select an Organization</label>
    <input list="organizations">
  </div>
  <datalist id="organizations">
    <option value="UCB" label="University of California, Berkeley">University of California, Berkeley</option>
    <option value="UCD">University of California, Davis</option>
    <option value="UCI">University of California, Irvine</option>
    <option value="UCLA">University of California, Los Angeles</option>
    <option value="UCM">University of California, Merced</option>
    <option value="UCOP">University of California, Office of the President</option>
    <option value="UCR">University of California, Riverside</option>
    <option value="UCSD">University of California, San Diego</option>
    <option value="UCSF">University of California, San Francisco</option>
  </datalist>

  <script type="text/javascript" src="bower_components/datalist-polyfill/datalist-polyfill.min.js"></script>
</body>
</html>
