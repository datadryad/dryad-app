<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Input Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
	<style>
		/* styles for this page only */
		
	</style>
	<script
		src="https://code.jquery.com/jquery-2.2.3.min.js"
		integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
		crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Input Component</h2>
  </div>

  
<h3>Stacked Inputs</h3>

<div class="c-input">
	<label class="c-input__label" for="c-input__1">Keywords <span class="c-input__hint">separated by commas</span></label>
	<input class="c-input__text" id="c-input__1" type="text" name="" required>
	<div class="c-input__error-message js-input__error-message">Error message.</div>
</div>

<br>

<div class="c-input">
	<label class="c-input__label" for="c-input__1">Keywords <span class="c-input__hint">separated by commas</span></label>
	<input class="c-input__text" id="c-input__1" type="text" name="">
	<div class="c-input__error-message--active js-input__error-message--active">Error message.</div>
</div>

<br>

<div class="c-input">
	<label class="c-input__label" for="c-input__2">Methods <span class="c-input__hint">How was this dataset collected? How has it been processed?</span></label>
	<textarea name="" class="c-input__textarea" id="c-input__2"></textarea>
	<div class="c-input__error-message js-input__error-message">Error message.</div>
</div>

<br>

<div class="c-input">
	<label class="c-input__label" for="2">Type of Data</label>
	<select class="c-input__select" name="" id="2">
		<option value="">Spreadsheet/Database</option>
		<option value="">Image</option>
		<option value="">Sound</option>
		<option value="">Video</option>
		<option value="">Text</option>
	</select>
</div>

<h3>Inline Inputs</h3>

<div class="c-input__inline">

	<div class="c-input">
		<label class="c-input__label" for="c-input__1">Keywords <span class="c-input__hint">separated by commas</span></label>
		<input class="c-input__text" id="c-input__1" type="text" name="" required>
		<div class="c-input__error-message js-input__error-message">Error message.</div>
	</div>

	<div class="c-input">
		<label class="c-input__label" for="c-input__1">Keywords <span class="c-input__hint">separated by commas</span></label>
		<input class="c-input__text" id="c-input__1" type="text" name="">
		<div class="c-input__error-message js-input__error-message">Error message.</div>
	</div>

	<div class="c-input">
		<label class="c-input__label" for="2">Type of Data</label>
		<select class="c-input__select" name="" id="2">
			<option value="">Spreadsheet/Database</option>
			<option value="">Image</option>
			<option value="">Sound</option>
			<option value="">Video</option>
			<option value="">Text</option>
		</select>
	</div>

</div>

<p class="c-input__required-note">required fields</p>

<label class="c-input__file-label" for="c-input__file">Choose Files</label>
<input id="c-input__file" class="c-input__file" type="file" name="file">


	<script src="js/ui.js"></script>
	
</body>
</html>
