<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Header Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
  <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Header Component</h2>
  </div>

  <div class="svg-codeblock">
  <svg xmlns="http://www.w3.org/2000/svg"/>
  </div>

  
<header class="c-header">
	<div class="c-header__logos">
		<button aria-label="mobile menu" class="o-button__menu c-header__menu-button js-header__menu-button"></button>
		<a href="" class="c-header__dash-logo-link">
			<img class="c-header__dash-logo-svg" src="images/logo_ucop.svg" alt="UCOP logo">
			<img class="c-header__dash-logo-svg" src="images/logo_dryad.png" alt="Dash logo">
		</a>
	</div>
	<nav class="c-header__nav js-header__nav">
		<div class="o-global-search c-header__global-search">
			<label class="o-global-search__label" for="search-field-input1">Search</label>
			<input class="o-global-search__input" id="search-field-input1" type="search" name="[name]" placeholder="Search">
			<button aria-label="Submit" class="o-global-search__submit-button"></button>
		</div>
		<div class="c-header__nav-group">
			<a href="" class="c-header__nav-item">Home</a>
			<a href="" class="c-header__nav-item--active">Explore Data</a>
			<a href="" class="c-header__nav-item">Help</a>
			
<div class="o-sites">
	<details class="o-showhide o-sites__details" role="group">
		<summary class="o-showhide__summary o-sites__summary">More Dash Sites</summary>
		<div class="o-sites__group">
			<span class="o-sites__group-heading">Participating UC Campuses</span>
			<a href="" class="o-sites__group-item">dash site 1</a>
			<a href="" class="o-sites__group-item">dash site 2</a>
			<a href="" class="o-sites__group-item">dash site 3</a>
		</div>
	</details>
	<a href="" class="o-sites__login">Login</a>
</div>

		</div>
	</nav>
</header>


	<script src="js/ui.js"></script>
	
</body>
</html>
