<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Metrics Object</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
	<style>
		/* styles for this page only */
		.o-metrics {
      max-width: 300px;
    }
	</style>
  <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Metrics Object</h2>
  </div>

  <div class="svg-codeblock">
  <svg xmlns="http://www.w3.org/2000/svg"/>
  </div>

  
<div class="o-metrics">
	<div class="o-metrics__metric">
		<div class="o-metrics__group">
			<img class="o-metrics__icon" src="images/icon_views.svg" alt="">
			<span class="o-metrics__label">views</span>
		</div>
		<div class="o-metrics__number">12,384</div>
	</div>
	<div class="o-metrics__metric">
		<div class="o-metrics__group">
			<img class="o-metrics__icon" src="images/icon_downloads.svg" alt="">
			<span class="o-metrics__label">downloads</span>
		</div>
		<div class="o-metrics__number">121</div>
	</div>
  <div class="o-metrics__metric">
    <div class="o-metrics__group">
      <img class="o-metrics__icon" src="images/icon_cites.svg" alt="">
      <span class="o-metrics__label">citations</span>
    </div>
    <div class="o-metrics__number">16</div>
  </div>
</div>


	<script src="js/ui.js"></script>
	
</body>
</html>
