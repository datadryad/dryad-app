<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Pagination Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
  <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Pagination Component</h2>
  </div>

  
<div class="c-pagination">
	<button class="c-pagination__show-all o-button__plain-text4">Show all</button>
	<div class="c-pagination__prev-next">
		<button aria-label="previous" class="o-button__previous">prev</button>
		<button class="o-button__text-number--active">1</button>
		<button class="o-button__text-number">2</button>
		<button class="o-button__text-number">3</button>
		<button class="o-button__next">next</button>
	</div>
</div>


	<script src="js/ui.js"></script>
	
</body>
</html>
