<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>Alert Component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="css/ui.css">
  <style>
    /* styles for this page only */

  </style>
  <script
        src="https://code.jquery.com/jquery-2.2.3.min.js"
        integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
        crossorigin="anonymous"></script>
</head>
<body>

<div class="ui-library-header">
  <h1><a href="index.html">Dash UI Library</a></h1>
  <h2>Migrate Banner Component</h2>
</div>

<div class="js-alert c-alert--migration" role="alert">
  <div class="c-migrate-banner__text">
    Are you missing data from your old Dryad or Dash account?
  </div>
  <form class="button_to" method="get">
    <input class="c-migrate-banner__button" type="submit" value="Yes. Migrate my data.">
  </form>
  <button aria-label="close" class="js-alert__close o-button__close c-alert__close flash_button"></button>
</div>


<script src="js/ui.js"></script>

</body>
</html>
