name: Jest Javascript/React tests

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Install better yarn
        run: |
          yarn policies set-version stable
          yarn install --frozen-lockfile
      # - name: Install modules
      #   run: yarn
      - name: Run tests
        run: yarn test