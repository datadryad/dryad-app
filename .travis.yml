sudo: required

dist: trusty

language: ruby

rvm:
  - 2.4.1

services:
  - mysql

before_install:
 - sudo apt-get update
 - sudo apt-get install chromium-chromedriver
 - sudo apt-get install mutt
 - gem update --system
 - gem install bundler
 - ./travis-prep.sh

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # give xvfb some time to start
  - "while [ ! -e /tmp/.X11-unix/X99 ]; do sleep 1; done"

after_failure:
  - echo "message body" | mutt -s "test_screenshot" -a /home/travis/build/CDLUC3/dashv2/test-reports/superuser_screenshot.png -- scott.fisher@ucop.edu
