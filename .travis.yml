sudo: required

dist: trusty

addons:
  chrome: stable

language: ruby

rvm:
  - 2.4.1

services:
  - mysql

before_install:
 - sudo apt-get update
 - sudo apt-get install mutt
 - gem update --system
 - gem install bundler
 - ./travis-prep.sh

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  # give xvfb some time to start
  - "while [ ! -e /tmp/.X11-unix/X99 ]; do sleep 1; done"
  - "bundle exec rake db:migrate RAILS_ENV=test"
