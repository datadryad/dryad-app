        publicationISSN:
          type: string
          description: An ISSN for the associated journal
        publicationName:
          type: string
          description: The title of the associated journal
        manuscriptNumber:
          type: string
          description: The internal manuscript number assigned to an associated article before publication
        skipEmails: 
          type: boolean
          default: false
