        holdForPeerReview:
          type: boolean
          default: false
          description: Administrator value. Sets whether the submission will be sent to curation or a peer review hold status. 
        loosenValidation:
          type: boolean
          default: false
          description: For superusers only.
        skipDataciteUpdate:
          type: boolean
          default: false
          description: For superusers only.
        invoiceId:
          type: string
          description: For superusers only.

    author:
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        affiliation:
          type: string
        affiliationROR:
          type: string
          description: Preferred identifier for the author affiliation.
        affiliations:
          type: array
          items:
            name: string
