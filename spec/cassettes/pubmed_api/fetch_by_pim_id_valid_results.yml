        <?xml version="1.0" ?>
        <!DOCTYPE PubmedArticleSet PUBLIC "-//NLM//DTD PubMedArticle, 1st January 2025//EN" "https://dtd.nlm.nih.gov/ncbi/pubmed/out/pubmed_250101.dtd">
        <PubmedArticleSet>
        <PubmedArticle><MedlineCitation Status="PubMed-not-MEDLINE" Owner="NLM"><PMID Version="1">40959162</PMID><DateRevised><Year>2025</Year><Month>09</Month><Day>19</Day></DateRevised><Article PubModel="Print-Electronic"><Journal><ISSN IssnType="Print">1023-8883</ISSN><JournalIssue CitedMedium="Print"><Volume>73</Volume><Issue>3</Issue><PubDate><Year>2025</Year><Month>Sep</Month></PubDate></JournalIssue><Title>Tribology letters</Title><ISOAbbreviation>Tribol Lett</ISOAbbreviation></Journal><ArticleTitle>Linear Reciprocating Tribometer for In Situ Neutron Reflectometry of Soft Matter.</ArticleTitle><ELocationID EIdType="pii" ValidYN="Y">112</ELocationID><ELocationID EIdType="doi" ValidYN="Y">10.1007/s11249-025-02049-1</ELocationID><Abstract><AbstractText>Neutron reflectometry is a technique for measuring structure near planar interfaces that has been previously used to non-destructively characterize the polymer density of hydrated, dilute, and soft materials. Previous investigations have conducted neutron reflectometry measurements of liquids, gels, emulsion, and polymer solutions at rest, in compression, and subject to shear stress. However, correlating structure with tribological properties of soft materials presents significant experimental challenges for prior instruments due to wall slip, sample thickness, and structural heterogeneity (e.g., depth-wise gradients). A linear reciprocating tribometer offers several advantages for in situ neutron reflectometry studies, including uniform velocity profiles, constant shear stress over large regions of interest, and independent control of normal force and sliding velocity during measurements. This work outlines basic considerations for the design of a custom linear reciprocating tribometer that operates in a neutron beamline and includes commissioning measurements. The tribometer is designed to compress soft and hydrated materials against linearly reciprocating silicon disks. The three key design considerations for this tribometer are (1) safety, (2) neutron transmission, and (3) sample positioning. This instrument design will enable in situ studies of soft matter and illuminate the role of interfacial structure on tribological phenomena.</AbstractText></Abstract><AuthorList CompleteYN="Y"><Author ValidYN="Y"><LastName>Shaffer</LastName><ForeName>Kathryn E</ForeName><Initials>KE</Initials><AffiliationInfo><Affiliation>Materials Department, University of California, Santa Barbara, Santa Barbara, CA 93106, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Bagorio</LastName><ForeName>Brendan Louie</ForeName><Initials>BL</Initials><AffiliationInfo><Affiliation>Department of Mechanical Engineering, University of California, Santa Barbara, Santa Barbara, CA 93106, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Kindi</LastName><ForeName>Ahmed Al</ForeName><Initials>AA</Initials><AffiliationInfo><Affiliation>Department of Mechanical Engineering, University of California, Santa Barbara, Santa Barbara, CA 93106, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Ong</LastName><ForeName>Julia J</ForeName><Initials>JJ</Initials><AffiliationInfo><Affiliation>Materials Department, University of California, Santa Barbara, Santa Barbara, CA 93106, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Rhode</LastName><ForeName>Andrew R</ForeName><Initials>AR</Initials><AffiliationInfo><Affiliation>Materials Department, University of California, Santa Barbara, Santa Barbara, CA 93106, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Watkins</LastName><ForeName>Erik B</ForeName><Initials>EB</Initials><AffiliationInfo><Affiliation>Oak Ridge National Laboratory, Oak Ridge, TN 37831, USA.</Affiliation></AffiliationInfo></Author><Author ValidYN="Y"><LastName>Welbourn</LastName><ForeName>Rebecca J L</ForeName><Initials>RJL</Initials><AffiliationInfo><Affiliation>Oak Ridge Nationa