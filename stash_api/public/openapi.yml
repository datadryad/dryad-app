openapi: 3.0.0
servers:
  - url: /api/

info:
  title: dash-api
  description: >-
    API for the [Dash](https://github.com/CDLUC3/dashv2) data publication and
    preservation platform.
  version: 0.0.1

paths:
# --- root uri ----
  /:
    get:
      summary: The root of the API
      responses:
        '200':
          description: The root of the API
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/root_links'
          examples:
            application/json:
              $ref: api/docs/examples/root.json

# --- datasets uris ---
  /datasets:
    get:
      summary: Get all datasets
      responses:
        '200':
          description: A list of datasets
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/datasets'
          examples:
            application/json:
              $ref: api/docs/examples/datasets.json
    post:
      security:
        - bearerAuth: []
      summary: start a new dataset, requires oauth bearer token
      requestBody:
        description: "json needed for creating a new dataset: example doesn't show because OpenAPI is broken it seems"
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/simple_dc_metadata'
            # https://github.com/swagger-api/swagger-ui/issues/3771 -- examples don't work
            example:
              $ref: api/docs/examples/dataset_post_request.json
      responses:
        '201':
          description: response showing dataset info that has been saved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/datasets'
          examples:
            application/json:
              $ref: api/docs/examples/dataset_post_response.json

  '/datasets/{doi}':
    get:
      summary: Get a dataset
      responses:
        '200':
          description: A dataset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dataset'
          examples:
            application/json:
              $ref: api/docs/examples/dataset.json

  '/datasets/{doi}/versions':
    get:
      summary: Get all versions of a dataset
      responses:
        '200':
          description: A list of a dataset's versions
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/versions'
          examples:
            application/json:
              $ref: api/docs/examples/versions.json

# --- versions uris ---
  '/versions/{id}':
    get:
      summary: The version of the dataset with the id
      responses:
        '200':
          description: The version of the dataset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/version'
          examples:
            application/json:
              $ref: api/docs/examples/version.json

  '/versions/{id}/files':
    get:
      summary: Get the files in a dataset
      responses:
        '200':
          description: A list of the files in the version
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/files'
          examples:
            application/json:
              $ref: api/docs/examples/files.json
  '/files/{id}':
    get:
      summary: Get a specific file in a dataset
      responses:
        '200':
          description: A single file
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/file'
              examples:
                application/json:
                  $ref: api/docs/examples/file.json

# ------------------
# --- components ---
# ------------------
components:
  schemas:

# --- root ---
    root:
      type: object
      properties:
        _links:
          $ref: '#/components/schemas/root_links'
      required:
        - _links

    root_links:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/hal_link'
        "stash:datasets":
          $ref: '#/components/schemas/hal_link'
        curies:
          type: array
          items:
            $ref: '#/components/schemas/hal_curie'
      required:
        - self

# --- Dataset(s) ---

    # plural
    datasets:
      allOf:
        - $ref: '#/components/schemas/hal_paged_response'
        - $ref: '#/components/schemas/embedded_datasets'

    embedded_datasets:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            'stash:datasets':
              type: array
              items:
                $ref: '#/components/schemas/dataset'

    #singular
    dataset:
      allOf:
        - $ref: '#/components/schemas/dataset_links'
        - properties:
            id:
              type: string
            storage_size:
              type: number
        - $ref: '#/components/schemas/version'

    dataset_post:
      $ref: '#/components/schemas/simple_version'

    dataset_links:
      properties:
        _links:
          allOf:
            - $ref: '#/components/schemas/hal_self_link'
            - $ref: '#/components/schemas/hal_dataset_links'

    hal_dataset_links:
      properties:
        'stash:versions':
          $ref: '#/components/schemas/hal_link'
        'stash:version':
          $ref: '#/components/schemas/hal_link'
        'stash:download':
          $ref: '#/components/schemas/hal_link'
        curies:
          type: array
          items:
            $ref: '#/components/schemas/hal_curie'

# --- Version(s) ---
    # plural
    versions:
      allOf:
        - $ref: '#/components/schemas/hal_paged_response'
        - $ref: '#/components/schemas/embedded_versions'

    embedded_versions:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            'stash:versions':
              type: array
              items:
                $ref: '#/components/schemas/version'

    # singular
    version:
      allOf:
        - $ref: '#/components/schemas/version_links'
        - $ref: '#/components/schemas/dc_metadata'
        - properties:
            versionNumber:
              type: integer
            versionStatus:
              type: string

    version_links:
      properties:
        _links:
          allOf:
            - $ref: '#/components/schemas/hal_self_link'
            - $ref: '#/components/schemas/hal_version_links'

    hal_version_links:
      properties:
        'stash:dataset':
          $ref: '#/components/schemas/hal_link'
        'stash:files':
          $ref: '#/components/schemas/hal_link'
        'stash:download':
          $ref: '#/components/schemas/hal_link'
        curies:
          type: array
          items:
            $ref: '#/components/schemas/hal_curie'

    simple_version:
      allOf:
        - $ref: '#/components/schemas/dc_metadata'

# --- file(s) ---

    # plural
    files:
      allOf:
        - $ref: '#/components/schemas/hal_paged_response'
        - $ref: '#/components/schemas/embedded_files'

    embedded_files:
      type: object
      properties:
        _embedded:
          type: object
          properties:
            'stash:files':
              type: array
              items:
                $ref: '#/components/schemas/file'

    # singular
    file:
      allOf:
        - $ref: '#/components/schemas/file_links'
        - properties:
            path:
              type: string
            size:
              type: integer
            mimeType:
              type: string
            status:
              type: string

    file_links:
      properties:
        _links:
          allOf:
            - $ref: '#/components/schemas/hal_self_link'
            - $ref: '#/components/schemas/hal_file_links'

    hal_file_links:
      properties:
        'stash:dataset':
          $ref: '#/components/schemas/hal_link'
        'stash:version':
          $ref: '#/components/schemas/hal_link'
        'stash:files':
          $ref: '#/components/schemas/hal_link'
        'stash:download':
          $ref: '#/components/schemas/hal_link'
        curies:
          type: array
          items:
            $ref: '#/components/schemas/hal_curie'

    simple_dc_metadata:
      type: object
      properties:
        title:
          type: string
        authors:
          type: array
          items:
            $ref: '#/components/schemas/simple_author'
        abstract:
          type: string
        required:
          - title
          - authors
          - abstract

    dc_metadata:
      type: object
      properties:
        title:
          type: string
        authors:
          type: array
          items:
            $ref: '#/components/schemas/author'
        abstract:
          type: string
        funders:
          type: array
          items:
            $ref: '#/components/schemas/funder'
        keywords:
          type: array
          items:
            type: string
        methods:
          type: string
        usageNotes:
          type: string
        locations:
          type: array
          items:
            $ref: '#/components/schemas/geolocation'
        relatedWorks:
          type: array
          items:
            $ref: '#/components/schemas/relatedWork'
      required:
        - title
        - authors
        - abstract

    author:
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        affiliation:
          type: string
        orcid:
          type: string
    simple_author:
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        affiliation:
          type: string
    funder:
      properties:
        organization:
          type: string
        awardNumber:
          type: string
    relatedWork:
      properties:
        relationship:
          type: string
        identifierType:
          type: string
        identifier:
          type: string
    geolocation:
      properties:
        place:
          description: a place name.
          type: string
        box:
          $ref: '#/components/schemas/geolocationBox'
          description: a bounding box.
        point:
          $ref: '#/components/schemas/geolocationPoint'
          description: a coordinate point.
    geolocationBox:
      properties:
        swLongitude:
          description: the longitude of the southwest corner of the box.
          type: number
        swLatitude:
          description: the latitude of the southwest corner of the box.
          type: number
        neLongitude:
          description: the longitude of the northeast corner of the box.
          type: number
        neLatitude:
          description: the latitude of the northeast corner of the box.
          type: number
    geolocationPoint:
      type: object
      properties:
        latitude:
          description: the latitude of the point.
          type: number
        longitude:
          description: the longitude of the point.
          type: number
    embargo:
      type: object
      properties:
        embargoEndDate:
          format: date
          description: the end date of the embargo.
          type: string
    tenant:
      type: object
      properties:
        id:
          format: string
        abbreviation:
          format: string
        shortName:
          format: string
        longName:
          format: string
        domainName:
          format: string

# --- specific link section for different resources ---


# --- generic linking methods that give links for boilerplate junk used everywhere ---
    # TODO: hal_links should be purged because it's too generic and doesn't express real link structure
    hal_links:
      properties:
        self:
          $ref: '#/components/schemas/hal_link'
        curies:
          type: array
          items:
            $ref: '#/components/schemas/hal_curie'
      required:
        - self

    hal_self_link:
      type: object
      properties:
        self:
          $ref: '#/components/schemas/hal_link'

    hal_page_links:
      properties:
        first:
          $ref: '#/components/schemas/hal_link'
        last:
          $ref: '#/components/schemas/hal_link'
        prev:
          $ref: '#/components/schemas/hal_link'
        next:
          $ref: '#/components/schemas/hal_link'

    paging_counts:
      properties:
        count:
          type: integer
        total:
          type: integer

    hal_link:
      type: object
      properties:
        href:
          type: string
          format: uri
      required:
        - href

    hal_curie:
      type: object
      properties:
        name:
          type: string
        href:
          type: string
          format: uri
        templated:
          type: boolean
      required:
        - name
        - href
        - templated

    hal_paged_response:
      allOf:
        - properties:
            _links:
              allOf:
                - $ref: '#/components/schemas/hal_self_link'
                - $ref: '#/components/schemas/hal_page_links'
        - $ref: '#/components/schemas/paging_counts'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT