# I think we need to keep this config, though disabled in case of DOI updates.
default: &default
  enabled: false
  abbreviation: "UC Press"
  short_name: "UC Press"
  long_name: "University of California Press"
  publisher_id: isni:0000000406059898
  ror_ids:
    - https://ror.org/bad-rors-uc-press
  tenant_id: ucpress
  authentication:
    strategy: none
  default_license: cc0
  campus_contacts: [""]
  data_deposit_agreement: false
  partner_display: false
  covers_dpc: true

development: &DEVELOPMENT
  <<: *default
  #Add any items that need to override the defaults here

local_dev:
  <<: *DEVELOPMENT

local:
  <<: *default
  #Add any items that need to override the defaults here

stage:
  <<: *default
  #Add any items that need to override the defaults here
 

production:
  <<: *default
  campus_contacts: [""]

