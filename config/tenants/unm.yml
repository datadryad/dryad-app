default: &default
  enabled: true
  repository:
    domain: https://merritt-stage.cdlib.org
    endpoint: "http://mrtsword-stg.cdlib.org:39001/mrtsword/collection/cdl_dryaddev"
    username: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_dryaddev_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_dryaddev_password] %>
  abbreviation: "UNM"
  short_name: "University of New Mexico"
  long_name: "University of New Mexico"
  publisher_id: grid.266832.b
  ror_ids:
    - https://ror.org/05fs6jp91
    - https://ror.org/01aq2mh35
    - https://ror.org/02jp62t23
    - https://ror.org/04skph061
  tenant_id: unm
  identifier_service:
    provider: datacite
    prefix: "10.7959"
    account: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_password] %>
    sandbox: true
  authentication:
    strategy: shibboleth
    entity_id: https://unmpidp.unm.edu/idp/shibboleth
    entity_domain: unmpidp.unm.edu
  default_license: cc0
  ## maximum total size (default 100 MB for now)
  max_submission_size: 3.0e+11
  max_total_version_size: 1.0e+10
  max_files: 1000
  campus_contacts: [""]
  data_deposit_agreement: false
  partner_display: true
  covers_dpc: true

