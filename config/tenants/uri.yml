default: &default
  enabled: true
  my_test_config_val: <%= Rails.application.credentials[Rails.env.to_sym][:another_val] %>
  repository:
    domain: https://merritt-stage.cdlib.org
    endpoint: "http://mrtsword-stg.cdlib.org:39001/mrtsword/collection/cdl_dryaddev"
    username: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_dryaddev_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_dryaddev_password] %>
  abbreviation: "URI"
  short_name: "University of Rhode Island"
  long_name: "The University of Rhode Island"
  publisher_id: grid.20431.34
  ror_ids:
    - https://ror.org/013ckk937
  tenant_id: uri
  identifier_service:
    provider: datacite
    prefix: "10.7959"
    account: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_password] %>
    sandbox: true
  authentication:
    strategy: shibboleth
    entity_id: "https://sts.windows.net/426d2a8d-9ccd-4255-893d-0686a32c168d/"
    entity_domain: sts.windows.net
  default_license: cc0
  ## maximum total size (default 300 GB for now for size, 10 GB for file uploads)
  max_submission_size: 3.0e+11
  max_total_version_size: 1.0e+10
  max_files: 1000
  campus_contacts: [""]
  data_deposit_agreement: false
  partner_display: true
  covers_dpc: true

