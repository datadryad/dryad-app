  long_name: "SUNY Buffalo State University"
  publisher_id: grid.468712.e
  ror_ids:
    - https://ror.org/05ms04m92
  tenant_id: suny-buffalostate
  identifier_service:
    provider: datacite
    prefix: "10.7959"
    account: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:datacite_password] %>
