    username: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_ucsb_username] %>
    password: <%= Rails.application.credentials[Rails.env.to_sym][:merritt_ucsb_password] %> 

migration:
  <<: *default
  enabled: false

demo:
