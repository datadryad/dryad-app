
<!-- Success Alert -->

<div class="js-alert c-alert--success" role="alert">
	<div class="c-alert__text">Success message. [Title] submitted with doi:XXXXXXXXXX. There may be a delay for processing before the item is available.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>

<!-- Informational Alert -->

<div class="js-alert c-alert--informational" role="alert">
	<div class="c-alert__text">Informational message. Please fix the following errors.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>

<!-- Error Alert -->

<div class="js-alert c-alert--error" role="alert">
	<div class="c-alert__text">Error message. Please fix the following errors.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>

<!-- Error Alert-lite -->

<div class="js-alert c-alert--error-lite" role="alert">
	<div class="c-alert__text-lite">Error message. Please fix the following lite errors that look prettier.</div>
	<button aria-label="close" class="js-alert__close o-button__close-lite c-alert__close-lite"></button>
</div>
