<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Home Page Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<!-- build:css css/ui.css -->
  <link rel="stylesheet" href="css/vendor/dialog-polyfill.css">
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
	<style>
		/* styles for this page only */
		
	</style>
	<script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Home Page Theme</h2>
  </div>

	<!-- Begin Header Component -->
	<header class="t-home__header c-header">
		<div class="c-header__logos">
			<button aria-label="mobile menu" class="o-button__menu c-header__menu-button js-header__menu-button"></button>
			<a href="" class="c-header__dash-logo-link">
				<img class="c-header__dash-logo-svg" src="images/logo_dryad.png" alt="University of California, Dash. Data sharing made easy.">
			</a>
		</div>
		<nav class="c-header__nav js-header__nav">
			<div class="o-global-search c-header__global-search">
				<label class="o-global-search__label" for="search-field-input1">Search</label>
				<input class="o-global-search__input" id="search-field-input1" type="search" name="[name]" placeholder="Search">
				<button aria-label="Submit" class="o-global-search__submit-button"></button>
			</div>
			<div class="c-header__nav-group">
				<a href="" class="c-header__nav-item">Home</a>
				<a href="" class="c-header__nav-item--active">Browse Data</a>
				<a href="" class="c-header__nav-item">Help</a>
				<a href="" class="c-header__nav-item">My Datasets</a>
				<!--##include file="includes/sites.html" -->
			</div>
		</nav>
	</header>
	<!-- End Header Component -->

	<!-- Begin Banner Object -->
	<div class="t-home__banner o-banner" style="background-image: url('images/bg_drawer-of-bugs.jpg')">
		<div class="o-banner__tagline">An easy-to-use data preservation and publication service</div>
		<a href="" role="button" class="o-banner__button">Get Started</a>
	</div>
	<!-- End Banner Object -->

	<div class="t-home__quote-search-group">
		<!-- Begin Quote Object -->
		<div class="t-home__quote o-quote">
			<blockquote class="o-quote__quote">“hypotheses come and and go, but <b>data remain</b>”</blockquote>
			<b class="o-quote__author">Santiago Ramón y Cajal, 1897</b>
		</div>
		<!-- End Quote Object -->
		<!-- Begin Home Search Object -->
		<div class="t-home__search o-home-search">
			<label class="o-home-search__label" for="home-search-input">Search XXX datasets</label>
			<div class="o-home__search-group">
				<input class="o-home-search__input" id="home-search-input" type="search" name="[name]">
				<button class="o-home-search__submit-button">Search</button>
			</div>
		</div>
		<!-- End Home Search Object -->
	</div>

  <!--#include file="includes/why-share.html" -->

  <!--#include file="includes/why-use.html" -->

  <!--#include file="includes/sharing-steps.html" -->

	<h1 class="o-heading__level1-home">Browse most recent</h1>

	<!-- Begin 2 instances of Home Page Data Component, should handle odd number of items, also -->
		<!--#include file="includes/latest.html" -->
    <!--#include file="includes/latest2.html" -->
	<!-- End 2 instances of Home Page Data Component -->

	<!--#include file="includes/footer.html" -->

	<!-- build:js js/ui.js -->
  <script src="js/modernizr-custombuild.js"></script>
  <script src="js/vendor/dialog-polyfill.js"></script>
  <script src="bower_components/moment/min/moment.min.js"></script>
  <script src="js/details-polyfill.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
	
</body>
</html>
