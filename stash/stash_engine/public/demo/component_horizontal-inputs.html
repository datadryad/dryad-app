<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8">
    <title>Header - Horizontal Inputs Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <link rel="stylesheet" href="css/ui.css">
    <script
            src="https://code.jquery.com/jquery-2.2.3.min.js"
            integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
            crossorigin="anonymous"></script>
</head>
<body>

<div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Header - Horizontal Inputs Component</h2>
</div>


<!-- admin searching -->

<div class="c-horizontal-form">
	<form>
  		<input type="search" placeholder="enter search terms" class="c-horizontal-form__input--search" />
		<input type="submit" value="Search" class="c-horizontal-form__input" />
		<a href="#" class="c-horizontal-form__input">Clear Search</a>
	</form>
</div>

<div class="c-horizontal-form">
    <form>
        <div class="c-horizontal-form__input--filter-by">Filter by:</div>
        <select class="c-horizontal-form__input">
            <option>Institution</option>

        </select>
        <select class="c-horizontal-form__input--status">
            <option>Status</option>

        </select>
        <a href="#" class="c-horizontal-form__input">Reset all filters</a>
    </form>
</div>


<script src="js/ui.js"></script>

</body>
</html>
