<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8">
  <title>Dependency List Object</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <link rel="stylesheet" href="css/ui.css">
  <style>
    /* styles for this page only */
  </style>
  <script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Dependency List Object</h2>
  </div>

  <div class="o-dependency-group">
  <div>
    <h2>Dryad/CDL managed</h2>
    <ul class="o-dependency-group__list">
      <li title="Description of a dependency that is offline" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is offline</span>
        <span class="fa fa-times-circle"></span>
      </li>
      <li title="Description of a dependency that is online" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is online</span>
        <span class="fa fa-check-circle"></span>
      </li>
      <li title="Description of a dependency that is online and operational" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is online</span>
        <span class="fa fa-check-circle"></span>
      </li>
    </ul>
  </div>
  <div>
    <h2>Vendor managed</h2>
    <ul class="o-dependency-group__list">
      <li title="Description of a dependency that is online" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is online</span>
        <span class="fa fa-check-circle"></span>
      </li>
      <li title="Description of a dependency that is having trouble or that we could not determine the status" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is having trouble</span>
        <span class="fa fa-question-circle"></span>
      </li>
      <li title="Description of a dependency that is online and operational" class="o-dependency-group__list__item">
        <span class="dependency-name">Dependency that is online</span>
        <span class="fa fa-check-circle"></span>
      </li>
    </ul>
  </div>
</div>

  <script src="js/ui.js"></script>

</body>
</html>
