<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Alert Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
	<style>
		/* styles for this page only */
		
	</style>
	<script
		src="https://code.jquery.com/jquery-2.2.3.min.js"
		integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
		crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Alert Component</h2>
  </div>

  
<!-- Success Alert -->

<div class="js-alert c-alert--success" role="alert">
	<div class="c-alert__text">Success message. [Title] submitted with doi:XXXXXXXXXX. There may be a delay for processing before the item is available.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>

<!-- Informational Alert -->

<div class="js-alert c-alert--informational" role="alert">
	<div class="c-alert__text">Informational message. Please fix the following errors.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>

<!-- Error Alert -->

<div class="js-alert c-alert--error" role="alert">
	<div class="c-alert__text">Error message. Please fix the following errors.</div>
	<button aria-label="close" class="js-alert__close o-button__close c-alert__close"></button>
</div>


	<script src="js/ui.js"></script>
	
</body>
</html>
